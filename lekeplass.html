    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var bergen = {lat: 60.393199, lng: 5.324125};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: bergen
        });
        var marker = new google.maps.Marker({
          position: bergen,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaL9QUhf2uf3HhOajXhAIDx32wiy4eCWY&callback=initMaphttps://maps.googleapis.com/maps/api/js?key=AIzaSyCaL9QUhf2uf3HhOajXhAIDx32wiy4eCWY&callback=initMap">
