<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var baaten = {lat: 60.392069, lng:5.311952};
        var bryggen = {lat: 60.397076,  lng:5.324383};
        var akvariet = {lat: 60.399691, lng:5.303371};
        var floien = {lat: 60.394504, lng: 5.34283};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: baaten
        });
        var marker = new google.maps.Marker({
          position: baaten,
          map: map
        });
        var marker2 = new google.maps.Marker({
          position: bryggen,
          map: map
        });
        var marker3 = new google.maps.Marker({
          position: akvariet,
          map: map
        });
        var marker4 = new google.maps.Marker({
          position: floien,
          map: map
        });
      }
      var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Bryggen</b>, also referred to as <b>Åjehæææælvete</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            'Aboriginal people of the area. It has many springs, waterholes, '+
            'rock caves and ancient paintings. Uluru is listed as a World '+
            'Heritage Site.</p>'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaL9QUhf2uf3HhOajXhAIDx32wiy4eCWY&callback=initMap">
    </script>
  </body>
</html>
