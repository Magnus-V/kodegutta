    <div id="map"></div>

    <script>

      function initMap() {
        //geo-posisjoner til de ulike markørene våre
              var akvariet = {lat: 60.3996913, lng: 5.303371};
              var bryggen = {lat: 60.397076,  lng:5.324383};
              var floien = {lat: 60.394504, lng: 5.34283};
              var hulen = {lat: 60.384759, lng: 5.325364};
              var torgAll = {lat: 60.393199, lng: 5.324125};

              //Kode for å importere et kart fra google
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: akvariet
              });

              //Info om Akvariet som vises når markøren til Akvariet blir aktivert
              var contentString = '<div id="content">'+
                  '<div id="siteNotice">'+
                  '</div>'+
                  '<h1 id="firstHeading" class="firstHeading">Akvariet</h1>'+
                  '<div id="bodyContent">'+
                  '<p><b>Akvariet</b> Sprell og moro for dyr og mennesker</p>'+
                  '<p>Mer info om: <a href="https://www.akvariet.no/"> AKVARIET</a> '+
                  '  (Åpningstider: 10:00 - 16:00).</p>'+
                  '</div>'+
                  '</div>';

              //Info om Bryggen som vises når markøren til Bryggen blir aktivert
              var contentString2 = '<div id="content">'+
                  '<div id="siteNotice">'+
                  '</div>'+
                  '<h1 id="firstHeading" class="firstHeading">Bryggen</h1>'+
                  '<div id="bodyContent">'+
                  '<p><b>Bryggen</b> Historisk kulturbegivenhet nær Bergen by. Populært turistmål</p>'+
                  '<p>Mer info om: <a href="https://www.bergen.no/"> BERGEN</a> '+
                  '</p>'+
                  '</div>'+
                  '</div>';

              //Info om Fløien som vises når markøren til Fløien blir aktivert
              var contentString3 = '<div id="content">'+
                  '<div id="siteNotice">'+
                  '</div>'+
                  '<h1 id="firstHeading" class="firstHeading">Fløien</h1>'+
                  '<div id="bodyContent">'+
                  '<p><b>Fløien</b> Fjelltur for hele familien med utsikt over Bergen by</p>'+
                  '<p>Mer info om: <a href="https://www.floyen.no/"> FLØIEN</a> '+
                  '</p>'+
                  '</div>'+
                  '</div>';

              //Info om Hulen som vises når markøren til Hulen blir aktivert
              var contentString4 = '<div id="content">'+
                  '<div id="siteNotice">'+
                  '</div>'+
                  '<h1 id="firstHeading" class="firstHeading">Hulen</h1>'+
                  '<div id="bodyContent">'+
                  '<p><b>Hulen</b> Bar tilpasset studenter</p>'+
                  '<p>Mer info om: <a href="https://www.hulen.no/"> HULEN</a> '+
                  '</p>'+
                  '</div>'+
                  '</div>';

              //Info om Torgallmenningen som vises når markøren til Torgallmenningen blir aktivert
              var contentString5 = '<div id="content">'+
                  '<div id="siteNotice">'+
                  '</div>'+
                  '<h1 id="firstHeading" class="firstHeading">Torgallmenningen</h1>'+
                  '<div id="bodyContent">'+
                  '<p><b>Torgallmenningen</b> Shopping-gate i Bergen sentrum</p>'+
                  '<p>Mer info om: <a href="https://www.bt.no/nyheter/i/557y1/Torgallmenningen"> TORGALLMENNINGEN</a> '+
                  '</p>'+
                  '</div>'+
                  '</div>';

              //Knytter contentString-ene over til hvert sitt pop-up Infovindu
              var infowindow = new google.maps.InfoWindow({
                content: contentString
              });

              var infowindow2 = new google.maps.InfoWindow({
                content: contentString2
              });

              var infowindow3 = new google.maps.InfoWindow({
                content: contentString3
              });

              var infowindow4 = new google.maps.InfoWindow({
                content: contentString4
              });

              var infowindow5 = new google.maps.InfoWindow({
                content: contentString5
              });

              //Selve markørene på kartet, og hvor de skal være plassert
              var marker = new google.maps.Marker({
                position: akvariet,
                map: map,
                title: 'Akvariet (Bergen)'
              });
              var marker2 = new google.maps.Marker({
                position: bryggen,
                map: map
                title: 'Bryggen (Bergen)'
              });
              var marker3 = new google.maps.Marker({
                position: floien,
                map: map
                title: 'Fløien (Bergen)'
              });
              var marker4 = new google.maps.Marker({
                position: hulen,
                map: map
                title: 'Hulen (Bergen)'
              });
              var marker5 = new google.maps.Marker({
                position: torgAll,
                map: map
                title: 'Torgallmenningen (Bergen)'
              });

              /* Selve funksjonen som gjør at man kan klikke på
              markørene for å åpne infovinduene */
              marker.addListener('click', function() {
                infowindow.open(map, marker);
              });
              marker2.addListener('click', function() {
                infowindow2.open(map, marker2);
              });
              marker3.addListener('click', function() {
                infowindow3.open(map, marker3);
              });
              marker4.addListener('click', function() {
                infowindow4.open(map, marker4);
              });
              marker5.addListener('click', function() {
                infowindow5.open(map, marker5);
              });
      }
          </script>
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaL9QUhf2uf3HhOajXhAIDx32wiy4eCWY&callback=initMap">
          </script>
