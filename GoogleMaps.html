<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var akvariet = {lat: 60.3996913, lng: 5.303371};
        var bryggen = {lat: 60.397076,  lng:5.324383};
        var floien = {lat: 60.394504, lng: 5.34283};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: akvariet
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Akvariet</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Akvariet</b>Sprell og moro for dyr og mennesker</p>'+
            '<p>Mer info om: Akvariet, <a href="https://www.akvariet.no/</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: akvariet,
          map: map,
          title: 'Akvariet (Bergen)'
        });
        var marker2 = new google.maps.Marker({
          position: bryggen,
          map: map
        });
        var marker4 = new google.maps.Marker({
          position: floien,
          map: map
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIGUZyngqzJtwcQcUDRJfz3FdkSRe2OR4&callback=initMap">
    </script>
  </body>
</html>
